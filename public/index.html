    <script>
       function searchBuses() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;

            // Redirect to results page with query parameters
            window.location.href = `/results.html?from=${from}&to=${to}`;
        }





        
        document.getElementById('exchange-Button').addEventListener('click', function() {
    const sourceInput = document.getElementById('from');
    const destinationInput = document.getElementById('to');
    const temp = sourceInput.value;
    sourceInput.value = destinationInput.value;
    destinationInput.value = temp;
});


let share=document.getElementById('share');
const shareData={
    title:"TravelTiming",
    // text:"Offers accurate and fast translations.",
    url:"https://traveltiming.onrender.com",
};
share.addEventListener('click',async()=>{
    try{
        await
        navigator.share(shareData);

})
